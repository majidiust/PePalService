<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MSA-10404-stderr-1406900884831.txt","computername":"MSA","pid":10404,"type":"stderr","created":1406900884831},{"file":"MSA-10404-stdout-1406900884830.txt","computername":"MSA","pid":10404,"type":"stdout","created":1406900884830},{"file":"MSA-10552-stderr-1404674076529.txt","computername":"MSA","pid":10552,"type":"stderr","created":1404674076529},{"file":"MSA-10552-stdout-1404674076529.txt","computername":"MSA","pid":10552,"type":"stdout","created":1404674076529},{"file":"MSA-5548-stderr-1407039040215.txt","computername":"MSA","pid":5548,"type":"stderr","created":1407039040215},{"file":"MSA-5548-stdout-1407039040109.txt","computername":"MSA","pid":5548,"type":"stdout","created":1407039040109},{"file":"MSA-5692-stderr-1405837718089.txt","computername":"MSA","pid":5692,"type":"stderr","created":1405837718089},{"file":"MSA-5692-stdout-1405837718086.txt","computername":"MSA","pid":5692,"type":"stdout","created":1405837718086},{"file":"MSA-6228-stderr-1405837711356.txt","computername":"MSA","pid":6228,"type":"stderr","created":1405837711356},{"file":"MSA-6228-stdout-1405837711331.txt","computername":"MSA","pid":6228,"type":"stdout","created":1405837711331},{"file":"MSA-6616-stderr-1406900862467.txt","computername":"MSA","pid":6616,"type":"stderr","created":1406900862467},{"file":"MSA-6616-stdout-1406900862466.txt","computername":"MSA","pid":6616,"type":"stdout","created":1406900862466},{"file":"MSA-9228-stderr-1407760089748.txt","computername":"MSA","pid":9228,"type":"stderr","created":1407760089748},{"file":"MSA-9228-stdout-1407760089713.txt","computername":"MSA","pid":9228,"type":"stdout","created":1407760089713}];
        var lastUpdated = 1407760121454;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
